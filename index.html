<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acloin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f11; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-nav { background: rgba(15, 15, 17, 0.9); backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .card-stack { position: relative; width: 100%; height: 65vh; perspective: 1000px; }
        .tinder-card { position: absolute; width: 100%; height: 100%; border-radius: 20px; background-size: cover; background-position: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: transform 0.3s ease, opacity 0.3s ease; }
        .card-overlay { position: absolute; bottom: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to top, #0f0f11 0%, transparent 100%); border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .hidden-page { display: none; opacity: 0; }
        .active-page { display: block; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glow-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="h-screen flex flex-col">
    <div id="loader" class="fixed inset-0 bg-[#0f0f11] z-50 flex justify-center items-center transition-opacity duration-500">
        <div class="text-center"><div class="text-4xl font-bold text-violet-500 animate-pulse">Acloin</div></div>
    </div>

    <div class="flex-1 overflow-y-auto pb-24 relative p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2"><div class="w-2 h-2 bg-green-500 rounded-full"></div><span class="text-xs font-bold uppercase text-gray-400">Online</span></div>
            <div class="text-violet-400 font-bold">üíé VIP</div>
        </div>

        <div id="page-search" class="active-page">
            <div class="card-stack" id="cardStack"></div>
            <div class="flex justify-center gap-6 mt-6">
                <button onclick="handleSwipe('left')" class="w-14 h-14 rounded-full glass flex items-center justify-center text-red-500 text-2xl glow-btn"><i class="fa-solid fa-xmark"></i></button>
                <button class="w-10 h-10 rounded-full glass flex items-center justify-center text-blue-400 text-lg glow-btn"><i class="fa-solid fa-star"></i></button>
                <button onclick="handleSwipe('right')" class="w-14 h-14 rounded-full glass flex items-center justify-center text-green-400 text-2xl glow-btn"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>

        <div id="page-profile" class="hidden-page">
            <div class="flex flex-col items-center pt-4">
                <div class="relative mb-4">
                    <div class="w-28 h-28 rounded-full bg-gradient-to-tr from-violet-500 to-fuchsia-500 p-1">
                        <img id="userAvatar" src="https://via.placeholder.com/150" class="w-full h-full rounded-full object-cover border-4 border-[#0f0f11]">
                    </div>
                </div>
                <h2 class="text-2xl font-bold" id="userName">...</h2>
                <div class="grid grid-cols-3 gap-3 w-full mb-6 mt-4">
                    <div class="glass p-3 rounded-xl text-center"><div class="text-xl font-bold text-yellow-400">1</div><div class="text-[10px] text-gray-500">–†–ï–ô–¢–ò–ù–ì</div></div>
                    <div class="glass p-3 rounded-xl text-center"><div class="text-xl font-bold text-red-400">0</div><div class="text-[10px] text-gray-500">–õ–ê–ô–ö–ò</div></div>
                    <div class="glass p-3 rounded-xl text-center"><div class="text-xl font-bold text-blue-400">0</div><div class="text-[10px] text-gray-500">–ü–ê–†–´</div></div>
                </div>
                <button class="w-full glass p-4 rounded-xl flex justify-between mb-2"><span>‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å –∞–Ω–∫–µ—Ç—É</span><i class="fa-solid fa-chevron-right text-gray-500"></i></button>
                <button class="w-full glass p-4 rounded-xl flex justify-between"><span>‚öôÔ∏è –§–∏–ª—å—Ç—Ä—ã</span><i class="fa-solid fa-chevron-right text-gray-500"></i></button>
            </div>
        </div>

        <div id="page-chat" class="hidden-page">
            <div class="flex flex-col items-center justify-center h-[60vh] text-center">
                <div class="text-4xl mb-2">üò¥</div>
                <h3 class="font-bold">–ü—É—Å—Ç–æ</h3>
                <p class="text-gray-500 text-sm">–ù–∞—á–Ω–∏ –ª–∞–π–∫–∞—Ç—å, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –ø–∞—Ä—É!</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 h-20 glass-nav flex justify-around items-center px-2 z-50">
        <button onclick="switchTab('profile')" id="tab-profile" class="text-gray-500 flex flex-col items-center p-2"><i class="fa-regular fa-user text-xl mb-1"></i><span class="text-[10px] font-bold">–ü–†–û–§–ò–õ–¨</span></button>
        <button onclick="switchTab('search')" id="tab-search" class="text-violet-500 flex flex-col items-center p-2"><div class="w-12 h-12 -mt-8 bg-violet-600 rounded-full flex items-center justify-center border-4 border-[#0f0f11] shadow-lg shadow-violet-500/50"><i class="fa-solid fa-fire text-white"></i></div></button>
        <button onclick="switchTab('chat')" id="tab-chat" class="text-gray-500 flex flex-col items-center p-2"><i class="fa-regular fa-comments text-xl mb-1"></i><span class="text-[10px] font-bold">–ß–ê–¢–´</span></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const user = tg.initDataUnsafe.user || { first_name: "User", id: 0 };
        document.getElementById('userName').innerText = user.first_name;

        // MOCK DATA (DEMO)
        const profiles = [
            { name: "–ê–Ω—è", age: 19, city: "–ú–æ—Å–∫–≤–∞", style: "–ê–ª—å—Ç—É—à–∫–∞", img: "https://images.unsplash.com/photo-1602233158242-3ba0ac4d2167?w=500&q=80" },
            { name: "–õ–∏–∑–∞", age: 21, city: "–°–ü–±", style: "–ì–æ—Ç", img: "https://images.unsplash.com/photo-1542206395-9feb3edaa68d?w=500&q=80" }
        ];
        let idx = 0;

        function render() {
            const c = document.getElementById('cardStack');
            c.innerHTML = '';
            if(idx >= profiles.length) { c.innerHTML = '<div class="text-center text-gray-500 mt-20">–ê–Ω–∫–µ—Ç—ã –∫–æ–Ω—á–∏–ª–∏—Å—å :(</div>'; return; }
            const p = profiles[idx];
            c.innerHTML = `<div class="tinder-card" style="background-image: url('${p.img}')"><div class="card-overlay p-5 flex flex-col justify-end"><h2 class="text-3xl font-bold">${p.name}, ${p.age}</h2><p class="text-violet-400 text-sm uppercase font-bold">${p.style}</p><p class="text-gray-300 text-sm">üìç ${p.city}</p></div></div>`;
        }

        function handleSwipe(dir) {
            const card = document.querySelector('.tinder-card');
            if(!card) return;
            card.style.transform = `translateX(${dir==='left'?-200:200}%) rotate(${dir==='left'?-20:20}deg)`;
            card.style.opacity = 0;
            setTimeout(() => { idx++; render(); }, 300);
        }

        function switchTab(id) {
            ['search','profile','chat'].forEach(p => {
                document.getElementById('page-'+p).className = (p===id ? 'active-page' : 'hidden-page');
                if(p!=='search') document.getElementById('tab-'+p).className = (p===id ? 'text-white flex flex-col items-center p-2' : 'text-gray-500 flex flex-col items-center p-2');
            });
        }

        setTimeout(() => { document.getElementById('loader').style.opacity=0; setTimeout(()=>document.getElementById('loader').style.display='none',500); render(); }, 1000);
    </script>
</body>
</html>
